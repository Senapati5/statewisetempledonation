        // Function to populate temple select options based on the selected state
        document.getElementById('state').addEventListener('change', function() {
            var templeSelect = document.getElementById('temple');
            templeSelect.innerHTML = ''; // Clear existing options

            var selectedState = this.value;
            var temples = templeData[selectedState];

            temples.forEach(function(temple) {
                var option = document.createElement('option');
                option.text = temple.name;
                option.value = temple.value;
                templeSelect.add(option);
            });
        });
